<!DOCTYPE html>
<html lang="ky">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeloSpace - Велосипед дүкөнү</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">Velo<span>Space</span></div>
            <ul>
                <li><a href="#">Башкы бет</a></li>
                <li><a href="#">Каталог</a></li>
                <li><a href="#">Байланыш</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Эң мыкты велосипеддер бизде!</h1>
        <p>Ылдамдык жана комфортту тандаңыз.</p>
        <button class="btn">Каталогду көрүү</button>
    </section>

    <section class="products">
        <h2>Биздин велосипеддер</h2>
        <div class="product-grid">
            <div class="card">
                <img src="https://velik-shop.com.ua/wp-content/uploads/2025/02/00000168028_s1.jpeg"
                alt="Велосипед">
                 <p>Баасы: 25,000 сом</p>
                <button>Сатып алуу</button>
            </div>
            <div class="card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyQ_I50FWBZ_UrHEvVTLYAHclQETsXoH2NEg&s" alt="Велосипед">
                <h3>Шоссе велосипеди</h3>
                <p>Баасы: 35,000 сом</p>
                <button>Сатып алуу</button>
                <footer class="footer">
    <div class="footer-content">
        <h3>Velo<span>Space</span></h3>
        <p>Биздин дарек: Бишкек ш., Чүй проспектиси 123</p>
        <p>Тел: +996 708730251</p>
        <div class="socials">
            <a href="https://wa.me/996708730251" class="wa-btn">WhatsApp аркылуу жазуу</a>
            <div>
                <script>
    let count = 0; // Товарлардын саны
    const cartCountElement = document.getElementById('cart-count');
    const buttons = document.querySelectorAll('.card button'); // Бардык "Сатып алуу" баскычтарын табабыз

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            count++; // Санды бирге көбөйтөбүз
            cartCountElement.innerText = count; // Экрандагы санды жаңылайбыз
            
            // Кичинекей эффект
            button.innerText = "Кошулду!";
            button.style.background = "#4CAF50"; // Жашыл түс
            
            setTimeout(() => {
                button.innerText = "Сатып алуу";
                button.style.background = "#ff4500";
            }, 1000);
        });
    });
</script>
</div>
<div>
 <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
  rel="stylesheet">
    
</div>
</footer>
            </div>
        </div>
    </section>

</body>
</html>
